<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fruteria El Pozo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/pagina_inicio.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./img/iconos/logo_icon.ico" />
  </head>
  <body>
    <!-- NAVBAR MENU -->
    
    <section id="inicio">
      <nav class="navbar navbar-expand-lg navbar-light" id="nav_bar">
        <div id="imagen_menu">
          <img
            src="./img/logo_navbar_compu.png"
            class="img-responsive ml-4"
            alt=""
          />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNavAltMarkup"
          style="
      justify-content: center;"
        >
          <div
            class="navbar-nav"
            style="
        justify-content: center;"
          >
            <a
              class="btn nav-item nav-link active mr-4"
              style="font-size: 18px;"
              href="#inicio"
            >
              Inicio
            </a>
            <a
              class="btn nav-item nav-link active mr-4"
              style="font-size: 18px;"
              href="#promociones_menu"
            >
              Promocion
            </a>

            <a
              class="btn nav-item nav-link active mr-4"
              style="font-size: 18px;"
              href="#tienda"
            >
              Tienda
            </a>
            <a
              class="btn nav-item nav-link active mr-4"
              style="font-size: 18px;"
              type="button"
            >
              Contacto
            </a>

            <button id="usuario" class="btn nav-item nav-link active">
              <img src="./img/iconos/usuario_1.png" alt="" />
            </button>

            <button id="carritos" class="btn nav-item nav-link active">
              <img src="./img/iconos/icons8-carrito-de-compras-30.png" alt="" />
            </button>
          </div>
        </div>
      </nav>

      <div class="col-12">
        <div class="row" id="fondo_imagen">
          <img src="./img/fondo.png" class="d-block w-100" id="imagen_fondo" />
        </div>
      </div>
      <div class="col-12" style="background-color: #FF9900; height: 5px;"></div>
    </section>

    <!-- PROMOCIONES -->
    <div id="promociones_menu">
      <section id="promociones">
        <div class="col-12">
          <h1 style="text-align: center;" id="promociones_texto">
            Promociones
          </h1>
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner mt-4">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="./img/Banners/1.png"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="./img/Banners/2.png"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="./img/Banners/3.png"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </section>
    </div>

    <!-- TIENDA -->
    <section id="tienda">
      <div class="col-12">
        <h1 id="tienda_texto">Tienda</h1>
      </div>
    </section>

    <!-- CONTACTO -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
